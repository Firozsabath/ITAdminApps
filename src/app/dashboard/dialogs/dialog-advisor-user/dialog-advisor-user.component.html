<h2 mat-dialog-title>{{dialoddata ? 'Edit': 'Add'}} User</h2>
<form [formGroup]="advUser" (ngSubmit)="postUser()">
<mat-dialog-content>    
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Enter User Name</mat-label>
                <input matInput formControlName='Username'>
                <mat-error *ngIf="advUser.get('Username')?.hasError('Username')">Please enter department name</mat-error>         
              </mat-form-field>     
        </div>    
        <div [hidden]="true">
            <mat-form-field appearance="fill">
                <mat-label>Enter ID</mat-label>
                <input matInput formControlName='ID'>                        
              </mat-form-field>     
        </div>   
        <div [hidden]="true">
            <mat-form-field appearance="fill">
                <mat-label>Enter ID</mat-label>
                <input matInput formControlName='Datetime'>                        
              </mat-form-field>     
        </div>    
</mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button [mat-dialog-close]="false" color="warn">Cancel</button>
        <button mat-button type="submit" cdkFocusInitial color="primary">{{dialoddata ? 'Update': 'Save'}}</button>
    </mat-dialog-actions>
</form>
